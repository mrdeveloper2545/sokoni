{% extends 'auth/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
        <div class="card" style="background-color:black">
            <div class="card-body">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <div class="brand-logo">
                        <center><img src="/static/images/P1.png" alt="logo"style="width:7em"></center>
                    </div>
                    </br>
                    <form class="pt-3" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" name="username" id="exampleInputEmail1" placeholder="Username or Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-outline-primary">Sign In</button>
                        </div>
                        <div class="my-2 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <label class="form-check-label text-muted">
                                    <input type="checkbox" class="form-check-input">
                                    Keep me signed in
                                </label>
                            </div>
                            <a href="#" class="auth-link text-black">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
