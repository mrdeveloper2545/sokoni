<!-- templates/purchase_report_pdf.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .logo {
            width: 100px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/sokoni/static/assets/images/men-03.jpg" alt=""/>
    </div>
    <h3>Purchase Report</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchases %}
            <tr>
                <td>{{ purchase.date }}</td>
                <td>{{ purchase.name }}</td>
                <td>{{ purchase.quantity }}</td>
                <td>${{ purchase.price }}</td>
                <td>{{ purchase.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
